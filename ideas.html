---
layout: default
title: Dan's Tech Blog
---

<div id="home">
  <h2 class="blue">"ideas"</h2>
  <ul class="posts">
    {% for post in site.categories.ideas %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
